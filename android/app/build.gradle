plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.example.kanban_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.kanban_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

apply from: "../../packages/flutter_tools/gradle/flutter.gradle"
